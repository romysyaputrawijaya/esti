<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permintaan Maaf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Amplop sebelum dibuka -->
        <div class="envelope" id="envelope">
            <div class="flap"></div>
            <div class="message-preview">Klik untuk buka surat...</div>
        </div>

        <!-- Surat yang muncul setelah amplop dibuka -->
        <div class="letter" id="letter">
            <h1>Untuk Kamu Esti Komalasari</h1>
            <p>Maafkan aku ya sayang. Aku sadar aku salah dan berharap kamu bisa memaafkan aku. Aku janji akan lebih baik lagi ke depannya, dan selalu berusaha menjadi yang terbaik untukmu. :)</p>
            <p>I Love You</p>
            <p>Salam sayang,</p>
            <p><strong>Romy Syaputra Wijaya</strong></p>
        </div>

        <!-- Elemen audio untuk memutar musik -->
        <audio id="music" src="Lobow - Kau Cantik Hari ini Official Video.mp3" preload="auto"></audio>

        <!-- Container untuk animasi bunga -->
        <div id="flowerContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
